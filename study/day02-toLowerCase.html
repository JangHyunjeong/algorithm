<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>알고리즘 스터디</h1>
    <h2>대소문자 바꿔서 출력하기</h2>
    <h3>문제 설명</h3>
    <p>
      영어 알파벳으로 이루어진 문자열 str이 주어집니다.<br />
      각 알파벳을 대문자는 소문자로 소문자는 대문자로 변환해서 출력하는 코드를
      작성해 보세요.
    </p>
    <h3>제한사항</h3>
    <p>
      1 ≤ str의 길이 ≤ 20<br />
      str은 알파벳으로 이루어진 문자열입니다.
    </p>
    <h3>입출력 예</h3>
    <p>
      입력 #1<br />
      aBcDeFg<br />
      <br />
      출력 #1<br />
      AbCdEfG<br />
    </p>

    <hr />
    <h3>toLowerCase / toUpperCase</h3>
    <p>
      <b>string.toLowerCase()</b><br />
      <b>string.toUpperCase()</b><br />
      string을 소문자로 / 대문자로 변경해준다
    </p>
    <script>
      const transCase = (str) => {
        let result = "";
        for (i = 0; i < str.length; i++) {
          str[i].toUpperCase() === str[i]
            ? (result = result + str[i].toLowerCase())
            : (result = result + str[i].toUpperCase());
        }
        return result;
      };

      console.log(transCase("aBcDeFg"));
    </script>
  </body>
</html>
