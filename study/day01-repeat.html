<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>알고리즘 스터디</h1>
    <h2>문자열 반복해서 출력하기</h2>
    <h3>문제 설명</h3>
    <p>
      문자열 str과 정수 n이 주어집니다.<br />
      str이 n번 반복된 문자열을 만들어 출력하는 코드를 작성해 보세요. <br />
    </p>
    <h3>제한사항</h3>
    <p>
      1 ≤ str의 길이 ≤ 10<br />
      1 ≤ n ≤ 5<br />
    </p>
    <h3>입출력 예</h3>
    <p>
      입력 #1 : string 5<br />
      출력 #1 : stringstringstringstringstring
    </p>

    <hr />
    <h3>repeat() 문자열 반복</h3>
    <p>
      <b>문자열.repeat(반복횟수)</b><br />
      문자열을 원하는 횟수만큼 반복해준다
    </p>
    <script>
      const repeatStr = (str, n) => {
        return str.repeat(n);
      };

      console.log(repeatStr("string", 3));
    </script>
  </body>
</html>
